<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Student Dashboard</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">Welcome, <span th:text="${user.username}">Student</span></span>
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5>Available Exams</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${#lists.isEmpty(exams)}" class="text-muted">No exams available</div>
                        <div th:each="exam : ${exams}" class="card mb-3">
                            <div class="card-body">
                                <h6 class="card-title" th:text="${exam.title}">Exam Title</h6>
                                <p class="card-text">
                                    <small class="text-muted">
                                        Duration: <span th:text="${exam.durationMinutes}">0</span> minutes<br>
                                        Created by: <span th:text="${exam.createdBy}">Faculty</span>
                                    </small>
                                </p>
                                <a th:href="@{/exams/{id}/start(id=${exam.id})}" class="btn btn-primary btn-sm">Start Exam</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>My Results</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${#lists.isEmpty(results)}" class="text-muted">No results yet</div>
                        <div th:each="result : ${results}" class="border-bottom py-2">
                            <strong th:text="${result.exam.title}">Exam</strong><br>
                            <span class="badge bg-success" th:text="${result.score} + '/' + ${result.totalQuestions}">Score</span>
                            <span class="badge bg-info" th:text="${#numbers.formatDecimal(result.percentage, 1, 1)} + '%'">Percentage</span><br>
                            <small class="text-muted" th:text="${#temporals.format(result.submittedAt, 'dd-MM-yyyy HH:mm')}">Date</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
