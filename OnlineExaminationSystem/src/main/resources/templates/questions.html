<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <div class="container">
            <a class="navbar-brand" href="#">Questions</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/faculty/dashboard}">Back to Dashboard</a>
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4>Questions for: <span th:text="${exam.title}">Exam Title</span></h4>
                <a th:href="@{/questions/create/{id}(id=${exam.id})}" class="btn btn-success">Add New Question</a>
            </div>
            <div class="card-body">
                <div th:if="${#lists.isEmpty(questions)}" class="text-center text-muted">
                    <p>No questions added yet.</p>
                    <a th:href="@{/questions/create/{id}(id=${exam.id})}" class="btn btn-primary">Add First Question</a>
                </div>
                
                <div th:if="${!#lists.isEmpty(questions)}">
                    <div th:each="question, iterStat : ${questions}" class="card mb-3">
                        <div class="card-body">
                            <h6 class="card-title">
                                Question <span th:text="${iterStat.count}">1</span>: 
                                <span th:text="${question.questionText}">Question text</span>
                            </h6>
                            <div class="row">
                                <div class="col-md-6">
                                    <p><strong>A)</strong> <span th:text="${question.optionA}">Option A</span></p>
                                    <p><strong>B)</strong> <span th:text="${question.optionB}">Option B</span></p>
                                </div>
                                <div class="col-md-6">
                                    <p><strong>C)</strong> <span th:text="${question.optionC}">Option C</span></p>
                                    <p><strong>D)</strong> <span th:text="${question.optionD}">Option D</span></p>
                                </div>
                            </div>
                            <p><strong>Correct Answer:</strong> 
                                <span class="badge bg-success" th:text="${question.correctAnswer}">A</span>
                            </p>
                            <p th:if="${question.subject}" class="text-muted">
                                <small><strong>Subject:</strong> <span th:text="${question.subject}">Subject</span></small>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
