<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Total Exams</h5>
                        <h2 class="text-primary" th:text="${#lists.size(exams)}">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Total Users</h5>
                        <h2 class="text-success" th:text="${#lists.size(users)}">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Total Results</h5>
                        <h2 class="text-info" th:text="${#lists.size(results)}">0</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>All Exams</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${#lists.isEmpty(exams)}" class="text-muted">No exams available</div>
                        <div th:each="exam : ${exams}" class="border-bottom py-2">
                            <strong th:text="${exam.title}">Exam Title</strong><br>
                            <small class="text-muted">Duration: <span th:text="${exam.durationMinutes}">0</span> minutes</small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Recent Results</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${#lists.isEmpty(results)}" class="text-muted">No results available</div>
                        <div th:each="result : ${results}" class="border-bottom py-2">
                            <strong th:text="${result.user.username}">Username</strong> - 
                            <span th:text="${result.exam.title}">Exam</span><br>
                            <small class="text-muted">Score: <span th:text="${result.score}">0</span>/<span th:text="${result.totalQuestions}">0</span> 
                            (<span th:text="${#numbers.formatDecimal(result.percentage, 1, 1)}">0.0</span>%)</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
