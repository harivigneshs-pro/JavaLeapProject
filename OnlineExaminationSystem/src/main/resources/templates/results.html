<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <div class="container">
            <a class="navbar-brand" href="#">Exam Results</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h4>Exam Results</h4>
            </div>
            <div class="card-body">
                <div th:if="${#lists.isEmpty(results)}" class="text-muted text-center">
                    No results available
                </div>
                
                <div th:if="${!#lists.isEmpty(results)}">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Student</th>
                                    <th>Exam</th>
                                    <th>Score</th>
                                    <th>Percentage</th>
                                    <th>Submitted At</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="result : ${results}">
                                    <td th:text="${result.user.username}">Student Name</td>
                                    <td th:text="${result.exam.title}">Exam Title</td>
                                    <td>
                                        <span th:text="${result.score}">0</span>/<span th:text="${result.totalQuestions}">0</span>
                                    </td>
                                    <td>
                                        <span class="badge" 
                                              th:classappend="${result.percentage >= 60} ? 'bg-success' : 'bg-danger'"
                                              th:text="${#numbers.formatDecimal(result.percentage, 1, 1)} + '%'">0.0%</span>
                                    </td>
                                    <td th:text="${#temporals.format(result.submittedAt, 'dd-MM-yyyy HH:mm')}">Date</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
