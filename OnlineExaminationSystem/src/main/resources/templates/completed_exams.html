<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completed Exams - ExamPortal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-graduation-cap me-2"></i>ExamPortal
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/student/dashboard}">Dashboard</a>
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">
                    <i class="fas fa-trophy me-2"></i>Completed Exams
                </h4>
            </div>
            <div class="card-body">
                <div th:if="${#lists.isEmpty(results)}" class="text-center py-5">
                    <i class="fas fa-clipboard-check fa-4x text-muted mb-3"></i>
                    <h5 class="text-muted">No completed exams</h5>
                    <p class="text-muted">You haven't completed any exams yet</p>
                    <a th:href="@{/student/dashboard}" class="btn btn-primary">
                        <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                    </a>
                </div>

                <div th:if="${!#lists.isEmpty(results)}">
                    <div class="row">
                        <div th:each="result : ${results}" class="col-md-6 mb-4">
                            <div class="card border-0 shadow-sm">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-start mb-3">
                                        <h6 class="card-title fw-bold" th:text="${result.exam.title}">Exam Title</h6>
                                        <span class="badge" 
                                              th:classappend="${result.percentage >= 60} ? 'bg-success' : 'bg-danger'"
                                              th:text="${result.percentage >= 60} ? 'PASSED' : 'FAILED'">Status</span>
                                    </div>
                                    
                                    <div class="row text-center mb-3">
                                        <div class="col-4">
                                            <h5 class="text-primary mb-0" th:text="${result.score}">0</h5>
                                            <small class="text-muted">Score</small>
                                        </div>
                                        <div class="col-4">
                                            <h5 class="text-info mb-0" th:text="${result.totalQuestions}">0</h5>
                                            <small class="text-muted">Total</small>
                                        </div>
                                        <div class="col-4">
                                            <h5 class="text-success mb-0" th:text="${#numbers.formatDecimal(result.percentage, 1, 1)} + '%'">0%</h5>
                                            <small class="text-muted">Percentage</small>
                                        </div>
                                    </div>
                                    
                                    <div class="progress mb-3" style="height: 8px;">
                                        <div class="progress-bar" 
                                             th:classappend="${result.percentage >= 60} ? 'bg-success' : 'bg-danger'"
                                             th:style="'width: ' + ${result.percentage} + '%'"></div>
                                    </div>
                                    
                                    <small class="text-muted">
                                        <i class="fas fa-calendar me-1"></i>
                                        Completed: <span th:text="${#temporals.format(result.submittedAt, 'dd MMM yyyy, HH:mm')}">Date</span>
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
